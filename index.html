<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Added google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- Added Bootrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- Added Bootrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Added Vue Js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <!-- Added custom css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Added Axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
    <title>Vue EmailList</title>
</head>
<body>
    <header class="text-center py-4">
        <h1 class="fw-bold">Email List</h1>
    </header>
    <main id="app">
        <div class="container-fluid p-5">
            <div class="row text-center px-5">
                <div class="col-12">
                    <div class="bg-light-grey p-5 rounded-3">
                        <ul>
                            <li v-for="(email, index) in emailList" :key="`email-${index}`" class="listItem fs-5 p-3 list-unstyled text-start border-bottom border-secondary d-flex justify-content-between align-items-center pt-4">
                                {{ email }}
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script type="text/javascript" src="js/main.js" ></script>
</body>
</html>
